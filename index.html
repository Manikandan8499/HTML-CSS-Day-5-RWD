<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-1</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="box">
         <div class="available-seat">
            <h1>Event 1</h1><br>
             Number of available seats:  23
         </div>
         <div class="inside-box">
           <div class="image-box">
                 <img src="sample_image.jpg"/>
           </div>
           <div class="person-details">
             <form>
             <label for="name">Name:</label>
             <input type="text" id="name"><br><br>
             <label for="email">Email:</label>
             <input type="text" id="email"><br><br>
             <label for="phone-no">Phone No:</label>
             <input type="text" id="phone-no"><br><br>
             <label for="seats">Number of seats:</label>
             <input type="number" id="seats"><br><br>
             <label for="attendee">Name of Attendee :</label>
             <input type="text" id="attendee"><br><br>
             <button type="submit">Submit</button>
             <button type="submit">Cancel</button>
             </form>
           </div>
         </div>
    </div>
</body>
</html>
